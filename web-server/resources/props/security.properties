#\u7528\u6237\u5BC6\u7801\u52A0\u5BC6\u65B9\u5F0F
security.passwordEncoder=plaintext
#\u662F\u5426\u9501\u5B9A\u5230defaultTargetUrl\u9875\u9762
security.alwaysUseDefaultTargetUrl=false
#\u767B\u9646\u6210\u529F\u8DF3\u8F6C\u81F3\u6765\u6E90\u9875
security.useReferer=true
#\u901A\u8FC7\u53C2\u6570\u786E\u5B9A\u8DF3\u8F6C\u5730\u5740
security.targetUrlParameter=url
#\u9ED8\u8BA4\u767B\u5F55\u9875\u9762
security.loginFormUrl=/login.do
#\u767B\u5F55\u662F\u7684\u7528\u6237\u540D\u79F0
security.usernameParameter=username
#\u767B\u5F55\u662F\u7684\u5BC6\u7801\u540D\u79F0
security.passwordParameter=password
#\u767B\u5F55\u5730\u5740
security.loginUrl=/login
#\u767B\u5F55\u6210\u529F\u540E\u7684\u8F6C\u5411\u5730\u5740
security.defaultTargetUrl=/index.do
#\u9A8C\u8BC1\u9519\u8BEF\u7684\u8DF3\u8F6C\u9875\u9762
security.authenticationFailureUrl=/login.do?login_error=t
#\u9000\u51FA\u5730\u5740
security.logoutUrl=/logout
#\u9000\u51FA\u540E\u7684\u8DF3\u8F6C\u5730\u5740
security.logoutSuccessUrl=/login.do
#\u8BB0\u4F4F\u6211\u7684\u53C2\u6570\u540D\u79F0
security.rememberme.parameter=rememberme
#\u8BB0\u4F4F\u6211\u529F\u80FD\u7684\u8D85\u65F6\u65F6\u95F4
security.rememberme.tokenValiditySeconds=1209600
#\u8BB0\u4F4F\u6211\u7684\u52A0\u5BC6\u5BC6\u94A5
security.rememberme.key=springRocks
#\u8BB0\u4F4F\u6211\u6D4F\u89C8\u5668\u4FDD\u5B58\u7684cookieName
security.rememberme.cookieName=reme