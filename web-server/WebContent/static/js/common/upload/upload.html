<div class="plupload_wrapper plupload_scroll">
<div class="plupload_container" id="uploader_container" title="Using runtime: html5">
	<div class="plupload">
		<div class="plupload_header">
			<div id="dropbox" class="plupload_content">
				<div class="plupload_filelist_header">
					<div class="plupload_file_name">
						文件名称
					</div>
					<div class="plupload_file_action">
						&nbsp;
					</div>
					<div class="plupload_file_status">
						<span>状态</span>
					</div>
					<div class="plupload_file_size">
						大小
					</div>
					<div class="plupload_clearer">
						&nbsp;
					</div>
				</div>
				<ul class="plupload_filelist" id="uploader_filelist">
					<li class="plupload_delete template" name="default">
						<div class="plupload_file_name">
							<span>{name}</span>
						</div>
						<div class="plupload_file_action">
							<a href="#" class="remove" style="display: block;"></a>
						</div>
						<div class="plupload_file_status">
							0%
						</div>
						<div class="plupload_file_size">
							{size:fileSize()}
						</div>
						<div class="plupload_clearer">
							&nbsp;
						</div>
					</li>
					<!--
					<li class="plupload_failed">
						<div class="plupload_file_name">
							<span>{name}</span>
						</div>
						<div class="plupload_file_action">
							<a href="#"
							style="display: block;"></a>
						</div>
						<div class="plupload_file_status">
							0%
						</div>
						<div class="plupload_file_size">
							195 KB
						</div>
						<div class="plupload_clearer">
							&nbsp;
						</div>
					</li>
					<li class="plupload_done">
						<div class="plupload_file_name">
							<span>{name}</span>
						</div>
						<div class="plupload_file_action">
							<a href="#"
							style="display: block;"></a>
						</div>
						<div class="plupload_file_status">
							0%
						</div>
						<div class="plupload_file_size">
							195 KB
						</div>
						<div class="plupload_clearer">
							&nbsp;
						</div>
					</li>
					-->
				</ul>
				<div class="plupload_filelist_footer">
					<div class="plupload_file_name">
						<div class="plupload_buttons">
							<a class="plupload_button plupload_add" href="###" id="uploader_browse" style="position: relative; z-index: 0;">添加文件</a>
							<input type="file" name="attach" class="fileUploadInput" multiple="multiple" accept="image/jpeg,image/gif,image/png,application/zip" style="display: block;height: 22px;left: 0px;opacity: 0;filter:alpha(opacity=0);position: relative;top: -20px;width: 76px;z-index: 21;">
							<!--
							<a class="plupload_button plupload_start" href="#">开始上传</a>
							<a class="plupload_button plupload_start plupload_disabled" href="#">开始上传</a>
							-->
						</div>
					</div>
					<div class="plupload_file_action"></div>
					<div class="plupload_file_status"></div>
					<div class="plupload_file_size"></div>
					<div class="plupload_progress">
						<div class="plupload_progress_container">
							<div class="plupload_progress_bar" style="width: 0%;"></div>
						</div>
					</div>
					<div class="plupload_clearer">
						&nbsp;
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" value="0" name="uploader_count" id="uploader_count">
</div></div>
